<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Thermostat</title>

  <link rel="stylesheet" href="public/css/style.css">
</head>
<body>
  <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>

  <article>
    <section id="weather-temperature">
      <h1>Current Weather: <span id="weather-information"></span> ÂºC</h1>
      <select id="city">
        <option value="London">London</option>
        <option value="Madrid">Madrid</option>
        <option value="Yakutsk">Yakutsk</option>
        <option value="Antananarivo">Antananarivo</option>
      </select>
    </section>

    <section id="temperature">
      <h1>Temperature</h1>
      <p id="current-temperature">20</p>
    </section>

    <section id="temperature-btns">
      <button id="temperature-up">+</button>
      <button id="temperature-down">-</button>
      <button id="temperature-reset">reset</button>
      <br><br>
      <button id="temperature-set">Set Temp</button>
      <br><br>
      Power saving mode:
      <button id="powersaving">PSM on</button>
    </section>
  </article>

  <script src="jasmine-standalone-3.0.0/src/thermostat.js"></script>
  <script src="public/js/interface.js"></script>
</body>
</html>
